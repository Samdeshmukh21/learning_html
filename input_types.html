<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            Contact Form
        </legend>
        <form>

            <label>First Name</label>
            <input type="text" placeholder="Enter First Name"/> <br><br>

            <label>Last Name</label>
            <input type="text" placeholder="Enter Last Name"/> <br><br>

            <label>Phone Number</label>
            <input type="Number" /> <br><br>

            <label>DOB</label>
            <input type="Date"/> <br><br>

            <label>Password</label>
            <input type="Password" placeholder="Enter Password"/> <br><br>

            <label>DOB</label>
            <input type="date" /> <br><br>

            <label>Month</label>
            <input type="Month" /> <br><br>

            <label>Time</label>
            <input type="datetime-local" /> <br><br> 

            <label>Choose City</label> <br>
            <input type="checkbox"/> Mumbai 
            <input type="checkbox"/> Pune
            <input type="checkbox"/> Nagpur
            <input type="checkbox"/> Pimpri
            <br>

            <label>Select Gender</label>
            <input type="radio" name="Gender"/> Male
            <input type="radio" name="Gender"/> Female
            <input type="radio" name="Gender"/> Other 
            <br>

            <label>Select Fav Sweet Dish</label><br>
            <select>
                <option>Choose...</option>
                <option>Ladu</option>
                <option>Rasgulla</option>
                <option>Gulabjam</option>
                <option>Barfi</option>
            </select>

            <label>Upload Image</label><br>
            <input type="file" multiple/> 

            <label>Choose color</label><br>
            <input type="color"/> 

            <label>Choose Range</label><br>
            <input type="range"/>

            <textarea rows="5" cols="20"></textarea> <br>
            <input type="submit"/>

        
        </form>
    </fieldset>
</body>
</html>
